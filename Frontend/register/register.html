<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Kachow Auto Repair</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/logo.png" alt="Kachow Auto Repair Logo" />
        <p>Kachow Auto Repair</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Reviews</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="login-container">
          <h2>CREATE AN ACCOUNT</h2>
          <form id="register-form">
            <label>First Name</label>
            <input type="text" id="firstName" placeholder="Enter first name" required />

            <label>Last Name</label>
            <input type="text" id="lastName" placeholder="Enter last name" required />

            <label>Username</label>
            <input type="text" id="username" placeholder="Choose a username" required />

            <label>Email</label>
            <input type="email" id="email" placeholder="Enter email" required />

            <label>Password</label>
            <input type="password" id="password" placeholder="Create a password" required />

            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required />
            <span id="confirm-password-error" class="error-message"></span>

            <button type="submit">Register</button>
          </form>

          <p id="register-message" style="margin-top: 10px; color: lightgreen;"></p>
          <a href="/Frontend/login/loginpage.html">Already have an account? Sign In</a>
        </div>

        <div class="image-container">
          <img src="/images/car-garage.jpg" alt="Race Car in Garage" />
        </div>
      </div>
    </main>

    <script src="register.js"></script>
  </body>
</html>
