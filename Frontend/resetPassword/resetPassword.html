<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kachow Auto Repair</title>
    <link rel="stylesheet" href="resetPassword.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/logo.png" alt="Kachow Auto Repair Logo">
        <p>Kachow Auto Repair</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Reviews</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="login-container">
          <h2>RESET PASSWORD</h2>
          <p>PLEASE CREATE A NEW PASSWORD</p>
          <form id="reset-form">
            <label>New Password</label>
            <input type="password" id="password-field" placeholder="Enter New Password" />
            <span id="password-error" class="error-message"></span>
          
            <label>Confirm Password</label>
            <input type="password" id="confirm-password-field" placeholder="Re-enter New Password" />
            <span id="confirm-password-error" class="error-message"></span>
          
            <button type="submit">Submit</button>
          </form>
          <p id="success-message" style="color: lightgreen; margin-top: 10px;"></p>
          <a href="/Frontend/register/register.html">Don't have an account? Sign Up</a>
        </div>
        <div class="image-container">
          <img src="/images/car-garage.jpg" alt="Race Car in Garage">
        </div>
      </div>
    </main>
    <script src="resetPassword.js"></script>
  </body>
</html>
