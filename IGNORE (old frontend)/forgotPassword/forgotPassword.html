<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kachow Auto Repair</title>
    <link rel="stylesheet" href="forgotPassword.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/logo.png" alt="Kachow Auto Repair Logo">
        <p>Kachow Auto Repair</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Reviews</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="login-container">
          <h2>FORGOT PASSWORD</h2>
          <p>PLEASE ENTER YOUR LOGIN CREDENTIALS</p>
          <P>THE EMAIL ADDRESS ASSOCIATED WITH YOUR ACCOUNT</P>
          <form id="forgot-form">
            <label id="email-label">Email Address</label>
            <input type="email" id="email-field" spellcheck="false" placeholder="Enter Email Address Here...">
            <span id="email-error" class="error-message"></span>
            <button type="submit">Submit</button>
          </form>
          <a href="/register/register.html">Don't have an account? Sign Up</a>
        </div>
        <div class="image-container">
          <img src="/images/car-garage.jpg" alt="Race Car in Garage">
        </div>
      </div>
    </main>
    <script src="forgotPassword.js"></script>
  </body>
</html>
